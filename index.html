<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
<div class="navbar">
    <ul>
        <li>
            <img class="imgLogo" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="">
        </li>
        <li>
            <input class="search" type="text" name="" id="" placeholder="search">
        </li>
    </ul>
</div>
    <div class="show">
      <div class="elements"></div>
    </div>
    <div class="footer">
      <div class="add">
        <input
          type="text"
          name=""
          id=""
          placeholder="add your img"
          class="inputImg"
        />
        <input type="text" class="desc" name="" placeholder="some text" id="" />
        <button class="btn">Add photo</button>
        <button class="close">Close</button>
      </div>
      <img
        class="addPhoto"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT3gOoZeH3Hct8x155ejYIOPqDXBQN-3L0h77KbWdMhQ&s"
        alt=""
      />
    </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h3>Change</h3>
            <input type="text" class="editImg" name="" placeholder="change image" id="">
            <input type="text" name=""  class="editDesc" placeholder="edit desc" id="">
            <button class="btn-edit">Done</button>
        </div>
    </div>
    <div class="modalTalk">
        <div class="modal-Talk">

        </div>
    </div>
    <div class="comm">
        <input type="text" class="inp-comm" placeholder="comment">
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
